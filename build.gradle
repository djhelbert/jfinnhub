apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

description = 'jfinnhub'
group = 'com.jfinnhub'

mainClassName = 'com.jfinnhub.Main'

repositories {
  jcenter()
}

jar {
  manifest {
    attributes 'Main-Class': 'com.jfinnhub.Main'
  }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

dependencies {
  testImplementation 'junit:junit:4.13'
  compile group: 'com.beust', name: 'jcommander', version: '1.78'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.0'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
  compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}